<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio2 - Layout Ecommerce</title>
    <meta author="Sebastian Gomez Letelier">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"> 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="bg-morado text-white titulo p-2">
        <h4>Mi Ecommerce</h4>
    </nav>
    <section class="main">
        <div class="sidebar p-2 mx-3 m-2">
        
          <h5>Categorias</h5>    
          <p>Perfumes <span>(13)</span></p>
          <p>Ropa <span>(21)</span></p>
          <p>Accesorios <span>(41)</span></p>
          <p>Zapatos <span>(10)</span></p>
          
        </div>
        <div class="mainview p-2 m-2">
            <div class="item">
                <img src="assets/img/image1.png" alt="img">
                <h5 class="mt-3">Perfume Channel</h5>
                <p>31.400</p>          
                <button class=" btn-morado">Comprar</button>
              </div>
              <div class="item">
                <img src="assets/img/image2.png" alt="img">
                <h5 class="mt-3">Perfume Tiffany</h5>
                <p>31.400</p>          
                <button class=" btn-morado">Comprar</button>
              </div>
              <div class="item">
                <img src="assets/img/image3.png" alt="img">
                <h5 class="mt-3">Zapatillas</h5>
                <p>31.400</p>          
                <button class=" btn-morado">Comprar</button>
              </div>
              <div class="item">
                <img src="assets/img/image4.png" alt="img">
                <h5 class="mt-3">Parka</h5>
                <p>31.400</p>          
                <button class=" btn-morado">Comprar</button>
              </div>
        </div>
        
    </section>
    <footer class="bg-light titulo p-2">
        <h4>miecommerce</h4>
    </footer>
</body>
</html>
